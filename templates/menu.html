<html>
<head>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<h1><center>{{restaurant.name}}</center></h1>

<h2> <a href="{{ url_for('newMenuItem', restaurant_id=restaurant.id) }}"> Enter new Menu </a></h2>


<!--MESSAGE FLASHING EXAMPLE -->
{% with messages = get_flashed_messages() %}
{% if messages %}

<ul>
{% for message in messages %}
  <li><strong>{{message}}</strong></li>
  {% endfor %}
</ul>
{% endif %}
{% endwith %}


{% for i in items %}

<div>
<p>{{i.name}}
<br>
{{i.price}}
<br>
{{i.description}}
</br>
<a href="{{ url_for('editMenuItem', restaurant_id=restaurant.id, menu_id=i.id) }}">Edit</a>
</br>
<a href="{{ url_for('deleteMenuItem', restaurant_id=restaurant.id, menu_id=i.id) }}">Delete</a>
</p>
</div>

<!-- {{i.name}}

{{i.price}}

{% endfor %}
</body>

</html>
